<div class="container-fluid" style="margin: 30px; text-align: center;">
  <h1>Add new book</h1>
</div>

<form #addBookForm="ngForm" (ngSubmit)="addBook(addBookForm)">
  <div class="container container-margin">

    <div class="form-group">
      <label for="book_name">Name</label>
      <input type="text" class="form-control" #book_name="ngModel" id="book_name" required [(ngModel)]="model.name" name="book_name">
    </div>

    <div class="row">
      <div class="col-12 col-md-8">
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text"  class="form-control" #author="ngModel" id="author" type="text" [(ngModel)]="model.author" name="author">
        </div>
      </div>

      <div class="col-6 col-md-4">
        <div class="form-group">
          <label for="genre">Genre</label>
          <select class="form-control form-select form-select-sm" [(ngModel)]="model.genre" name="genre">
            <option *ngFor="let genre of allGenres" [ngValue]="genre">{{genre}}</option>
          </select>
        </div> 
      </div>
    </div>

    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number"  class="form-control" #stock="ngModel" id="stock" [(ngModel)]="model.booksInStock" name="stock"> 
    </div>

    <div class="form-group">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add new book</button>
    </div>
  </div>
</form>
