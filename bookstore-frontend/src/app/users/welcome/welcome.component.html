<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container register-form">
  <div class="form">
      <div class="note">
          <p>Not on the University library? Register here</p>
      </div>
        <form #registerForm="ngForm" (ngSubmit)="register()">
            <div class="form-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name *" name="name" required [(ngModel)]="model.name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Phone e-mail *" name="email" required [(ngModel)]="model.email"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" name="password" required [(ngModel)]="model.password">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btnSubmit">Register</button>
            </div>
        </form>
  </div>
</div>
